<table >
    <thead >
      <tr>
        <th >Id</th>
        <th >Nome</th>
        <th >Cpf</th>
        <th >Email</th>
        <th >Data Nascimento</th>
        <th >Telefone</th>
      </tr>
    </thead>
    <tbody> 
      <tr *ngFor="let cliente of clientes">
        <td>{{ cliente.idPessoa }} </td>
        <td>{{ cliente.nome }} </td>
        <td>{{ cliente.cpf }} </td>
        <td>{{ cliente.email }} </td>
        <td>{{ cliente.dataNasc }} </td>
        <td>{{ cliente.telefone }} </td>
      </tr>
    </tbody>
  </table>
